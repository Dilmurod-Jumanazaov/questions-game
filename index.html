<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Questions game</title>
</head>
<body>
  <!-- site header started -->
  <header class="site-header">
    
  </header>
  <!-- site header end -->
  <!-- site main started -->
  <main class="site-main">
    <!-- hero section started -->
    <section class="hero">
      <div class="container">
        <div class="hero__wrapper">
          <h1 class="hero__title">
            Questions game
          </h1>
          <div class="typed-strings">
            <p class="hero__question-text js-question-text">
              Java Script dasturlash tilining dastlabki nomi?
            </p>
          </div>
          <span class="typed hero__question-text js-question-text"></span>
          <input class="hero__input js-input" type="text" name="user_answer" aria-label="Enter your answer" placeholder="Enter your answer">
          <div class="hero__table-wrapper">
            <table class="hero__table js-table">
              <thead class="hero__table-header js-table-header">
                <tr class="hero__table-head-row">
                  <th class="hero__table-head">
                    Savol
                  </th>
                  <th class="hero__table-head">
                    Javob
                  </th>
                  <th class="hero__table-head">
                    Sizning javobingiz
                  </th>
                </tr>
              </thead>
              <tbody class="hero__table-body js-table-body">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
    <!-- hero section end -->
  </main>
  <!-- site main end -->
  <!-- site footer started -->
  <footer class="site-footer">
    
  </footer>
  <!-- site footer end -->
  <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
