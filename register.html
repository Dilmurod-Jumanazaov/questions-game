<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Questions game Registr</title>
</head>
<body>
  <!-- site header started -->
  <header class="site-header">
    
  </header>
  <!-- site header end -->
  <!-- site main started -->
  <main class="site-main">
    <!-- particles.js container -->
     <div id="particles-js"></div>
    <!-- hero section started -->
    <section class="hero-regiter">
      <div class="container">
        <div id="typed-strings">
          <h2 class="hero-regiter-title">Register for the quiz...!</h2>
        </div>
        <span id="typed" class="hero-regiter-title"></span>
        <form class="hero__register-form js-register-form" autocomplete="on">
          <input class="register-name-input js-register-name-input" type="text" name="user_name" aria-label="Enter your name" placeholder="Your name" required>
          <input class="register-email-input js-register-email-input" type="email" name="user_email" aria-label="Enter your email address" placeholder="dilmurod0002@gmail.com" required>
          <input class="register-password-input js-register-password-input" type="password" name="user_password" aria-label="Enter your password" placeholder="Password" autocomplete="off" required>
          <button class="hero__register-btn" type="submit">Sign up</button>
        </form>
      </div>
    </section>
    <!-- hero section end -->
  </main>
  <!-- site main end -->
  <!-- site footer started -->
  <footer class="site-footer">
    
  </footer>
  <!-- site footer end -->
  <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> <!-- stats.js lib --> <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
  <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
  <script src="./js/register.js"></script>
</body>
</html>
